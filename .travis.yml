language: ruby

gemfile:
  - Gemfile
  - Gemfile.1.8.7

rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ruby-head
  - jruby-18mode
  - jruby-19mode
  - jruby-head
  - rbx-2

matrix:
  exclude:
    - rvm: 1.8.7
      gemfile: Gemfile
    - rvm: 1.9.2
      gemfile: Gemfile.1.8.7
    - rvm: 1.9.3
      gemfile: Gemfile.1.8.7
    - rvm: 2.0.0
      gemfile: Gemfile.1.8.7
    - rvm: 2.1.0
      gemfile: Gemfile.1.8.7
    - rvm: ruby-head
      gemfile: Gemfile.1.8.7
    - rvm: jruby-18mode
      gemfile: Gemfile
    - rvm: jruby-19mode
      gemfile: Gemfile.1.8.7
    - rvm: jruby-head
      gemfile: Gemfile.1.8.7
    - rvm: rbx-2
      gemfile: Gemfile.1.8.7

  allow_failures:
    - rvm: rbx-2
    - rvm: 1.8.7
    - rvm: jruby-18mode

before_install:
  - gem install bundler -v '= 1.5.1'

# script: bundle exec rspec spec
env:
  global:
    - JAVA_OPTS="-server -Djruby.cext.enabled=false -Djruby.compile.invokedynamic=false"

notifications:
  irc: "irc.freenode.net#rubberec2"
