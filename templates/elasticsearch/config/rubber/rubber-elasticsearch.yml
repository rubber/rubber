elasticsearch_major_version: 1.6
elasticsearch_prefix: /usr/share
elasticsearch_dir: "#{elasticsearch_prefix}/elasticsearch"
elasticsearch_data_dir: "/mnt/elasticsearch/data"
elasticsearch_work_dir: "/mnt/elasticsearch/work"
elasticsearch_log_dir: "/mnt/elasticsearch/logs"
elasticsearch_pid_file: "/var/run/elasticsearch/elasticsearch.pid"
elasticsearch_http_port: 9200

# how many days an index should live for, unset if infinite
# elasticsearch_index_lifetime: 30

roles:
  elasticsearch:
    packages: [elasticsearch, python-pip, openjdk-7-jdk, unzip]

web_tools_proxies:
  elasticsearch:
    role: elasticsearch
    port: "#{elasticsearch_http_port}"
    path: /_plugin/head/
